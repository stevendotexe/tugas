<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="main-container">
        <h1>Registration</h1>
        <div class="form-body">
            <fieldset>
                <legend>Data Mahasiswa: Registrasi Akun</legend>
            <form action="#" method="POST">
                <table>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email" id="" required></td>
                    </tr>
                    <tr>
                        <td>Username  </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Password  </td>
                        <td><input type="password" name="password" id=""></td>
                    </tr>
                    <tr rowspan=2>
                        <td>Jenis Kelamin  </td>
                        <td>
                        <div class="gender-radio">
                            <input type="radio" id="men" name="gender" value="Laki-laki" style="margin: 0;">
                            <label for="men">Laki-laki</label><br>
                        </div>
                        <div class="gender-radio">
                        <input type="radio" id="women" name="gender" value="Perempuan" style="margin: 0;">
                        <label for="women">Perempuan</label>
                        </div>    
                    </td>
                    </tr>
                    <tr rowspan=5>
                        <td>Alamat</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>Jurusan</td>
                        <td>
                            <select name="jurusan" id="">
                                <option value="PGSD">PGSD</option>
                                <option value="PGPAUD">PGPAUD</option>
                                <option value="Multimedia">Multimedia</option>
                                <option value="RPL">RPL</option>
                                <option value="Tekkom">Tekkom</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Foto</td>
                        <td><input type="file" name="foto" accept="image/*"></td>
                    </tr>
                    <tr>
                        <td>Penilaian</td>
                        <td><input type="range" name="penilaian" id=""></td>
                    </tr>
                    <tr>
                        <td>Warna</td>
                        <td><input type="color" name="colorPicker" id=""></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td><input type="date" name="tanggal" id=""></td>
                    </tr>
                    <tr>
                        <td colspan=2>
                        <center>
                            <input type="submit" value="Daftar">
                        </center>
                        </td>
                    </tr>
                </table>
        
            </form>
                Sudah memiliki akun? <a href="../login/">Login</a>
            </fieldset>
        </div>
        <h2><a href="../">Home</a></h2>

    </div>
</body>
</html>
